<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lab 4 Form Assignment</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <form action="http://bloomindale.sat.iit.edu/kriedan/lab3formscript.php" method="post" target="_blank">
    <fieldset>
      <h2>My Info</h2>
      	  <div><label>First Name: <input type="text" name="first_name_field" placeholder="First Name"></label></div>
          <div><label>Last Name: <input type="text" name="last_name_field" placeholder="Last Name"></label></div>
          <div><label>Phone Number: <input type="text" name="phone_field" placeholder="Valid Phone Number"></label></div>
          <div><label>Email Address: <input type="email" name="email_field" placeholder="Email Address"></label></div>
          <div>
            <label>Gender:</label>
            <label>Female <input type="radio" name="gender_field" value="female"></label>
            <label>Male <input type="radio" name="gender_field" value="male"></label>
            <label>Other <input type="radio" name="gender_field" value="other"></label>
            <label>Prefer not to identify <input type="radio" name="gender_field" value="undisclosed"></label>
          </div>
          <div>
            <label>Age:</label>
               <select name="age_field">
                 <option value="under 18" selected>under 18</option>
                 <option value="18-24">18-24</option>
                 <option value="25-34">25-34</option>
                 <option value="35-44">35-44</option>
                 <option value="45-54">45-54</option>
                 <option value="55-64">55-64</option>
                 <option value="over 65">65 and over</option>
              </select>
     </div>
</fieldset>
<fieldset>
  <h2>My Availability</h2>

</fieldset>

<input type="submit" value="Submit">
  </form>
</body>
</html>
